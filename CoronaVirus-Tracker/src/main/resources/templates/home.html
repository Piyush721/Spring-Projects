<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>CoronaVirus Tracker Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h1>CoronaVirus Tracker Application</h1>
		<p>This application lists current number of cases around the globe</p>


		<div class="jumbotron">
			<h1 class="display-4" th:text="${totalCases}"></h1>
			<p class="lead">Total Cases reported as of today</p>

		</div>

		<!-- below code for iterating the data and presenting in tabular format -->
		<table class="table">
			<tr>
				<th>State</th>
				<th>Country</th>
				<th>Total Cases</th>
			</tr>
			<tr th:each="stat : ${stats}">
				<td th:text="${stat.state}"></td>
				<td th:text="${stat.country}"></td>
				<!-- <td th:text="${stat.totalCases}"></td> -->
			</tr>
		</table>
	</div>
</body>

</html>
